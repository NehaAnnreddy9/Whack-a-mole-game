    <body>
        <header>

                </div>

                    <span class="dot"><img src="./mole.jpeg" id = '5'></span>
                    <span class="dot"><img src="./mole.jpeg" id = '6'></span>
                    <span class="dot"><img src="./mole.jpeg" id = '7'></span>
                    <span class="dot"><img src="./mole.jpeg" id = '8'></span>    
                </div>
                <div id = 'circles2'>
                    <span class="dot"><img src="./mole.jpeg" id = '9'></span>
                    <span class="dot"><img src="./mole.jpeg" id = '10'></span>
                    <span class="dot"><img src="./mole.jpeg" id = '11'></span>
                    <span class="dot"><img src="./mole.jpeg" id = '12'></span>
